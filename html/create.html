<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Consensus</title>
  <meta name="description" content="Consensus">
  <meta name="author" content="Brandon Klassen">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/format.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/user.js"></script>
  <script src="../js/posts.js"></script>
  <script src="../js/post_list.js"></script>
  <script src="../js/user_list.js"></script>
</head>
<body>
    <header>
          <div class="header">
              <div class="headerlogo">
                  <a href="index.html"><img id="headerlogo" src="../images/headerlogo.png" alt="consensus logo"></a>
              </div>
          </div>
    </header>
    <section>
        <div class="content">
            <div class="login">
                  <h1 id="login-message">Create an Account</h1><br>
                  <form class="form" method="post">
                      <label for="username">Username</label>
                      <input type="text" name="username" id="username" class="form-control">
                      <label for="password">Password</label>
                      <input type="password" name="password" id="password" class="form-control">
                      <label for="confirm">Confirm Password</label>
                      <input type="password" name="confirm" id="confirm" class="form-control">
                      <div class="submit">
                            <button type="submit" class="btn btn-dark" onclick=create()>Create Account</button>
                      </div>
                  </form>
                  <hr>
                  <nav id="login-nav">
                      <p>Already have an account?</p>
                      <a href="login.html">login</a>
                  </nav>
              </div>
        </div>
    </section>
  <footer>
      <div class="footer">
      </div>
  </footer>
</body>
</html>
