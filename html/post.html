<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Consensus</title>
      <meta name="description" content="Consensus">
      <meta name="author" content="Brandon Klassen">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="../css/reset.css">
      <link rel="stylesheet" href="../css/format.css">
      <link rel="stylesheet" href="../css/post.css">
      <script src="../js/login.js"></script>
      <script src="../js/load_posts.js"></script>
      <script src="../js/post_list.js"></script>
      <script src="../js/user_list.js"></script>
   </head>
   <body>
       <script type="text/javascript">
            getPost(0);
       </script>
      <header>
         <div class="header">
            <div class="headerlogo">
               <img id="headerlogo" src="../images/headerlogo.png" alt="consensus logo">
            </div>
         </div>
      </header>
      <section>
         <div id="post-wrapper" class="container">
             <div id="post-header" class="row">
                 <div id="profile" class="col-sm-2">
                    <img src="../userdata/male/img/male0.jpg">
                 </div>
                 <div class="col-sm-8"></div>
                 <div id="options" class="col-sm-2">
                    <img class="util-button" src="../images/options.png" alt="Options Button">
                 </div>
             </div>
            <div id="post">
              <div id="left" class="col-sm-6">
                  <img src="../userdata/male/img/male3.jpg">
              </div>
              <div id="right" class="col-sm-6">
                  <img src="../userdata/male/img/male1.jpg">
              </div>
            </div>
            <div id="post-footer" class="row">
                <div id="share" class="col-sm-4">
                    <img class="util-button" src="../images/share.png" alt="Share Button">
                </div>
                <div id="comment" class="col-sm-4">
                    <img class="util-button" src="../images/comment.png" alt="Comment Button">
                </div>
                <div id="like" class="col-sm-4">
                    <img class="util-button" src="../images/like0.png" alt="Like Button">
                </div>
            </div>
         </div>
      </section>
      <footer>
         <div class="footer"></div>
      </footer>
   </body>
</html>
